  <!-- Naver Maps API - 지연 로딩 -->
  <script>
    // Naver Maps API를 필요할 때만 로드하도록 지연
    window.loadNaverMaps = function () {
      if (!window.naver || !window.naver.maps) {
        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = 'https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=r495xzxrv7';
        document.head.appendChild(script);
      }
    };

    // IntersectionObserver를 사용해 지도 섹션이 보일 때 로드
    if ('IntersectionObserver' in window) {
      var observer = new IntersectionObserver(function (entries) {
        entries.forEach(function (entry) {
          if (entry.isIntersecting) {
            window.loadNaverMaps();
            observer.disconnect();
          }
        });
      }, { rootMargin: '200px' });

      window.addEventListener('DOMContentLoaded', function () {
        var mapElement = document.getElementById('map');
        if (mapElement) {
          observer.observe(mapElement);
        }
      });
    } else {
      // IntersectionObserver를 지원하지 않는 경우 일정 시간 후 로드
      window.addEventListener('load', function () {
        setTimeout(window.loadNaverMaps, 2000);
      });
    }
  </script>
